<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telemetria</title>
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">

    <style>
        body {
            background-color: #121212 !important;
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #indicatori {
            position: relative;
            height: 21%;
            width: 95%;
            margin: 2.5%;
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
        }

        #indicatori > div {
            position: relative;
            height: 100%;
            width: 16rem;
            margin: 0 2% 0 2%;
        }

        .new {
            box-sizing: border-box;
            text-align: center;
            display: grid;
            place-items: center;
            border: 1px dashed grey;
            border-radius: 25px;
        }

        #grafici {
            position: relative;
            width: 96%;
            height: 50%;
            left: 2%;
            top: 2%;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
        }

        #grafici > div {
            position: relative;
            height: 100%;
            width: 45%;
        }

        .chart {
            margin-bottom: 2%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
<script>
    const START = Date.now();
    const MAX_POINT = 150; // 10 log/s * 60 s/min = 60 logs
    const socket = io();

    let i = 0;
    socket.on('data', function (data) {
        console.log(data);
        if (window.plotArray.length > 0) {
            window.plotArray.forEach((value) => {
                if (value[0].startsWith('chart')) {
                    let y = [];
                    let x = [];
                    let now = Date.now();
                    value[2].forEach((value) => {
                        y.push([value.split('.').reduce((o, i) => o[i], data)]);
                        x.push([now - START]);
                    })

                    window.Plotly.extendTraces(
                        value[0],
                        {
                            y: y,
                            x: x
                        },
                        [...Array(value[2].length).keys()],
                        MAX_POINT
                    );
                } else {
                    window.Plotly.update(
                        value[1],
                        {
                            value: value[2].split('.').reduce((o, i) => o[i], data)
                        },
                        {}
                    );
                }
            });
        }
    });
</script>
<script>
    new MutationObserver(mutationRecords => {
        let el = document.getElementsByClassName('chart');
        for (let i = 0; i < el.length; i++) {
            el[i].addEventListener('dragstart', handleStart, false);
            el[i].addEventListener('dragover', handleOver, false);
            el[i].addEventListener('drop', handleDrop, false);
        }
    }).observe(document.getElementById('grafici'), {childList: true});

    let dragSource;

    function getChildrenIndex(element) {
        let parent = element.parentNode;
        return Array.prototype.indexOf.call(parent.children, element);
    }

    function handleStart(event) {
        dragSource = this;
        console.log('start', dragSource);
        event.dataTransfer.effectAllowed = 'move';
    }

    function handleOver(event) {
        event.dataTransfer.dropEffect = 'move';
        event.preventDefault();
    }

    function handleDrop(event) {
        event.stopPropagation();
        if (dragSource !== this) {
            console.log('end', this);
            let prevIndex = getChildrenIndex(dragSource);
            let newIndex = getChildrenIndex(this);

            if (prevIndex > newIndex)
                document.getElementById('grafici').insertBefore(dragSource, this);
            else
                document.getElementById('grafici').insertBefore(dragSource, this.nextSibling);
        }
        event.preventDefault();
    }
</script>
